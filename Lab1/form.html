<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body style="background-color: rgb(254, 255, 255);">
    <h1><center style="color: rgb(255, 41, 12); font:bolder"  ><i>Student Registration</i></center></h1>
    <center>
        <form action=""  method="get" style="background-color: white;" >
            <table class="fm">
                <tr>
                    <td><label id="fn">Name:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label id="fn">Gender:</label></td>
                    <td><input type="radio" name="Gender">Male</td>
                    <td><input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td><label id="fn">Age:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label id="fn">Branch:</label></td>
                    <td><input type="checkbox" name="Branch">CSE</td>
                    <td><input type="checkbox" name="Branch">ECE</td>
                </tr>
                <tr>
                    <td><label id="fn">Class:</label></td>
                    <td><select name="Class" id="Class">
                        <option>--select class--</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="C3">C3</option>
                        <option value="C4">C4</option>
                        </select
                    ></td>
                </tr> 
                <tr>
                    <td><label id="fn">Favorite subject:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label id="fn">Favorite Movie:</label></td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td><label id="fn">Favorite singer:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label id="fn">Password:</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <center><td><button class="btn">SUBMIT</button></td></center>
                </tr> 
            </table>
        </form>
    </center>
</body>
</html>
